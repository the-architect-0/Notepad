
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakes Island Nitepad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-sticky-note"></i> Zakes Island Notepad</h1>
        <div class="controls">
            <button id="previewToggle" title="Toggle Markdown Preview">
                <i class="fas fa-eye"></i> <span>Preview</span>
            </button>
            <button id="clearBtn" class="danger" title="Clear All Content">
                <i class="fas fa-trash"></i> <span>Clear</span>
            </button>
            <button id="downloadBtn" title="Download as .txt file">
                <i class="fas fa-download"></i> <span>Download</span>
            </button>
            <button id="undoBtn" title="Undo (Ctrl+Z)">
                <i class="fas fa-undo"></i> <span>Undo</span>
            </button>
            <div class="toggle-switch" title="Toggle Dark Mode">
                <input type="checkbox" id="darkModeToggle">
                <label class="slider" for="darkModeToggle"></label>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="editor-container">
            <textarea id="notepad" spellcheck="false" placeholder="Start typing here... Markdown is supported for formatting. Use # for headers, **bold**, *italic*, `code`, etc."></textarea>
            <div id="preview" class="preview-container markdown-preview"></div>
        </div>
    </main>

    <footer>
        <div class="status-info">
            <span class="save-indicator" id="saveIndicator">
                <i class="fas fa-check"></i> Saved
            </span>
            <span id="lastSaved">Last save: Never</span>
        </div>
        <div class="stats">
            <span id="charCount">Chars: 0</span>
            <span id="wordCount">Words: 0</span>
        </div>
    </footer>

    <script src="script.js">
        // DOM Elements
       
    </script>
</body>
</html>
